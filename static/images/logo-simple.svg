<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Simple Camera on Selfie Stick -->

  <!-- Selfie Stick Handle (Bottom) -->
  <rect x="226" y="320" width="60" height="160" rx="30" fill="#555555"/>
  <!-- Grip lines -->
  <rect x="236" y="340" width="40" height="6" rx="3" fill="#777777"/>
  <rect x="236" y="360" width="40" height="6" rx="3" fill="#777777"/>
  <rect x="236" y="380" width="40" height="6" rx="3" fill="#777777"/>
  <rect x="236" y="400" width="40" height="6" rx="3" fill="#777777"/>
  <rect x="236" y="420" width="40" height="6" rx="3" fill="#777777"/>
  <rect x="236" y="440" width="40" height="6" rx="3" fill="#777777"/>

  <!-- Selfie Stick Pole -->
  <rect x="236" y="140" width="40" height="180" rx="6" fill="#777777"/>
  <!-- Pole sections -->
  <line x1="236" y1="200" x2="276" y2="200" stroke="#555555" stroke-width="3"/>
  <line x1="236" y1="260" x2="276" y2="260" stroke="#555555" stroke-width="3"/>

  <!-- Mount Ball -->
  <circle cx="256" cy="120" r="24" fill="#666666"/>

  <!-- Camera Body -->
  <rect x="180" y="60" width="152" height="100" rx="15" fill="#2c2c2c"/>

  <!-- Camera Screen -->
  <rect x="195" y="75" width="70" height="70" rx="5" fill="#000000"/>
  <rect x="200" y="80" width="60" height="60" rx="3" fill="#1e90ff" opacity="0.4"/>

  <!-- Camera Lens -->
  <circle cx="295" cy="110" r="35" fill="#1a1a1a"/>
  <circle cx="295" cy="110" r="28" fill="#333333"/>
  <circle cx="295" cy="110" r="20" fill="#0066cc" opacity="0.5"/>
  <circle cx="292" cy="107" r="10" fill="#ffffff" opacity="0.4"/>

  <!-- Flash -->
  <circle cx="275" cy="80" r="8" fill="#ffd700"/>

  <!-- Record Button -->
  <circle cx="275" cy="140" r="10" fill="#ff0000"/>

  <!-- "1983" Text -->
  <text x="256" y="505" font-family="Arial, sans-serif" font-size="60" font-weight="bold"
        fill="#2c2c2c" text-anchor="middle">1983</text>
</svg>
