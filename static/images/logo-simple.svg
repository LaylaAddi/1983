<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Camera on Selfie Stick -->

  <!-- Selfie Stick Handle (Bottom) -->
  <g transform="translate(230, 320)">
    <!-- Handle grip -->
    <rect x="0" y="0" width="52" height="140" rx="26" fill="#666666"/>
    <!-- Grip texture lines -->
    <line x1="10" y1="20" x2="42" y2="20" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="40" x2="42" y2="40" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="60" x2="42" y2="60" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="80" x2="42" y2="80" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="100" x2="42" y2="100" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="120" x2="42" y2="120" stroke="#888888" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Selfie Stick Pole -->
  <g transform="translate(240, 150)">
    <!-- Telescoping pole sections -->
    <rect x="0" y="0" width="32" height="80" rx="4" fill="#888888"/>
    <rect x="4" y="60" width="24" height="80" rx="3" fill="#999999"/>
    <rect x="8" y="120" width="16" height="50" rx="2" fill="#aaaaaa"/>
    <!-- Joint lines -->
    <line x1="0" y1="60" x2="32" y2="60" stroke="#555555" stroke-width="2"/>
    <line x1="4" y1="120" x2="28" y2="120" stroke="#666666" stroke-width="2"/>
  </g>

  <!-- Camera Mount/Swivel -->
  <g transform="translate(230, 100)">
    <circle cx="26" cy="26" r="20" fill="#555555"/>
    <circle cx="26" cy="26" r="14" fill="#666666"/>
  </g>

  <!-- Camera Body (Top) -->
  <g transform="translate(180, 50)">
    <!-- Main camera body -->
    <rect x="0" y="0" width="152" height="90" rx="12" fill="#333333"/>

    <!-- Screen on back -->
    <rect x="10" y="10" width="70" height="70" rx="4" fill="#1a1a1a"/>
    <rect x="15" y="15" width="60" height="60" rx="2" fill="#0066cc" opacity="0.3"/>

    <!-- Lens -->
    <circle cx="120" cy="45" r="28" fill="#1a1a1a"/>
    <circle cx="120" cy="45" r="22" fill="#333333"/>
    <circle cx="120" cy="45" r="16" fill="#0066cc" opacity="0.4"/>
    <circle cx="118" cy="43" r="8" fill="#ffffff" opacity="0.3"/>

    <!-- Flash -->
    <circle cx="95" cy="20" r="6" fill="#ffc107"/>

    <!-- Record button -->
    <circle cx="95" cy="70" r="8" fill="#ff0000" opacity="0.8"/>

    <!-- Camera details -->
    <rect x="10" y="82" width="25" height="4" rx="2" fill="#555555"/>
    <rect x="40" y="82" width="15" height="4" rx="2" fill="#555555"/>
  </g>

  <!-- "1983" Text -->
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#333333" text-anchor="middle">1983</text>
</svg>
