<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">

  <!-- Shield Shape (Civil Rights Protection) -->
  <path d="M 256 80 L 350 120 L 350 240 Q 350 340 256 400 Q 162 340 162 240 L 162 120 Z"
        fill="#ffffff" opacity="0.15"/>

  <!-- Camera Icon (Top) -->
  <g transform="translate(180, 150)">
    <!-- Camera Body -->
    <rect x="0" y="15" width="70" height="50" rx="8" fill="#ffffff"/>

    <!-- Camera Lens -->
    <circle cx="35" cy="40" r="18" fill="#333333"/>
    <circle cx="35" cy="40" r="12" fill="#666666"/>

    <!-- Flash/Viewfinder -->
    <rect x="5" y="5" width="18" height="12" rx="3" fill="#ffc107"/>
  </g>

  <!-- Gavel Icon (Bottom) -->
  <g transform="translate(200, 300)">
    <!-- Gavel Head -->
    <rect x="0" y="0" width="50" height="22" rx="5" fill="#ffffff" transform="rotate(-30 25 11)"/>

    <!-- Gavel Handle -->
    <rect x="20" y="15" width="12" height="70" rx="4" fill="#ffffff" transform="rotate(-30 26 50)"/>

    <!-- Sound Block -->
    <rect x="60" y="70" width="40" height="12" rx="3" fill="#ffc107"/>

    <!-- Impact Lines -->
    <line x1="70" y1="65" x2="78" y2="57" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
    <line x1="80" y1="67" x2="88" y2="59" stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- "1983" Text -->
  <text x="256" y="220" font-family="Arial, sans-serif" font-size="72" font-weight="bold"
        fill="#ffffff" text-anchor="middle">1983</text>
</svg>
