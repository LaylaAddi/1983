<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Blue background -->
  <rect width="512" height="512" fill="#007bff"/>

  <!-- White text "1983" -->
  <text x="256" y="230" font-family="Arial, sans-serif" font-size="128" font-weight="bold" fill="white" text-anchor="middle">1983</text>

  <!-- Legal scale icon -->
  <g transform="translate(256, 335)">
    <!-- Balance beam -->
    <rect x="-100" y="0" width="200" height="10" fill="white" rx="5"/>

    <!-- Center pillar -->
    <rect x="-8" y="0" width="16" height="50" fill="white" rx="3"/>

    <!-- Left scale pan -->
    <line x1="-80" y1="0" x2="-80" y2="25" stroke="white" stroke-width="5"/>
    <rect x="-100" y="25" width="40" height="8" fill="white" rx="3"/>

    <!-- Right scale pan -->
    <line x1="80" y1="0" x2="80" y2="25" stroke="white" stroke-width="5"/>
    <rect x="60" y="25" width="40" height="8" fill="white" rx="3"/>

    <!-- Base -->
    <rect x="-15" y="50" width="30" height="5" fill="white" rx="2"/>
  </g>
</svg>
